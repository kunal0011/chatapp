services:
  postgres:
    image: postgres:16
    container_name: chatapp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: chatapp
      POSTGRES_USER: chatapp
      POSTGRES_PASSWORD: chatapp
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U chatapp -d chatapp']
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
